<body>
  <a onclick="ouvrir()" class="ouv">&#9776;menu</a>
    <nav id="nav">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="javascript:void(0)" onclick="fermer()" class="fermer">&times;</a></li> <!--javascrip:void(0) permet de ne pas avoir un rechargement de page, et &.. c'est x pour fermerla page web -->

            <li><a href="Creer_nv_projet.html">Mes tableaux de bord</a></li>

        </ul>
    </nav>
    <div class="carte">
    <div class="header">
      <div class="avatar"></div>
    </div>
    <div class="profil">
      <h2 class="value">Prénom Nom</h2>
      <p class="bio"></p>

      <ul class="info">
        <li><span class="label">Email :</span><span class="value" id="mail"  contenteditable="flase">user@exemple.com</span></li>
        <li><span class="label" >Téléphone :</span><span class="value" id="tel" contenteditable="false">+33 1 23 45 67 89</span></li>
        <li><span class="label">Projet :</span><span class="value" id="prj"><a href="Creer_nv_projet.html" target="_blank" contenteditable="false"></a>Un projet</span></li>
      </ul>

      <button class="btn" id="btn" onclick="modif()">Modifier le profil</button>
    </div>
    <script>
      function modif(){
        let a=document.getElementsByClassName("value");
        let b=document.getElementById("btn");
        b.textContent="Enrengistrer les modifications";
        for (let i=0; i<a.length; i++){
          a[i].contentEditable="true";
        }
        b.addEventListener("click", ()=>{ a[i].contentEditable="false"});
      }
      
      function ouvrir(){
        document.getElementById("nav").style.left="0px";
      }
      function fermer(){
        document.getElementById("nav").style.left = "-290px";
      }
  </script>
